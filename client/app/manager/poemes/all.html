<h2 class="page-header">Liste des poèmes</h2>
<div class="allPoem row">

	<form class="form pull-right" role="form">
		<div class="form-group">
			<label for="page_search">Chercher parmis les articles du site: </label>
			<input id="page_search" type="text" class="form-control" ng-model="poemShearch" placeholder="Votre recherche">
		</div>
	</form>

	<a class="btn btn-success" ui-sref="dashboard.createPoeme"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Rédiger un nouveau poème</a>
	<br/>
	<br/>
	<br/>

	<table class="table table-hover table-striped">
		<thead>
			<tr>

				<th>
					<span class="glyphicon glyphicon-tower "></span>
					<span class="">Titre</span>
				</th>

				<th>
					<span class="glyphicon glyphicon-user"></span>
					<span class="">Auteur</span>
				</th>

				<th>
					<span class="glyphicon glyphicon-calendar"></span>
					<span class="">Date de rédaction</span>
				</th>

				<th>
					<span class="glyphicon glyphicon-globe "></span>
					<span class="">Publié</span>
				</th>

				<th>
					<span class="glyphicon glyphicon-warning-sign"></span>
					<span class="">signalé</span>
				</th>

				<th>
					<span class=" glyphicon glyphicon-cog "></span>
					<span class="">Actions</span>
				</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="poeme in poemlist  | filter:poemShearch track by $index">

				<td> <a  ui-sref="dashboard.showPoeme({id : poeme._id})">{{poeme.title}}</a> </td>

				<td>{{poeme.id_auteur.local.lastname}}  &nbsp; {{poeme.id_auteur.local.firstname}}</td>

				<td> {{poeme.date | date :'fullDate'}} </td>

				<td>
					<span ng-if="!poeme.isPublic"  class="glyphicon glyphicon-remove " aria-hidden="true"></span>
					<span ng-if="poeme.isPublic"  class="glyphicon glyphicon-ok " aria-hidden="true"></span>
				</td>
				
				<td> 
					<span ng-if="!poeme.denounced"  class="glyphicon glyphicon-remove " aria-hidden="true"></span>
					<span ng-if="poeme.denounced"  class="glyphicon glyphicon-ok " aria-hidden="true"></span>
				</td>
				<td>
					<button class="btn btn-danger btn-sm pull-right" ng-click="deletePoeme($index)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
					<a  ui-sref="dashboard.editPoeme({id : poeme._id})" class="btn btn-info btn-sm pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
				</td>


			</tr>
		</tbody>
	</table>

</div>
