<div class="sign">

    <div class="signHeader col-xs-5 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <h3>Veillez entrez votre email, le mot de passe vous sera envoyé</h3>
    </div>

    <div class="signForm col-xs-5 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <form name="regeneratePassWordForm" class="form-group col-xs-10 col-xs-offset-1 col-sm-10" novalidate>

			    <my-info info='info'></my-info>
          <div class="form-group" ng-class="{ 'has-error': regeneratePassWordForm.email.$invalid && regeneratePassWordForm.email.$dirty }">
              <label for="email">Votre email lié à votre compte</label>
              <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">@</span>
                  <input type="email" class="form-control" name="email" id="email" placeholder="email de connection" ng-model="user.email" required>
              </div>
          </div>

          <button type="submit" class="btn btn-success" ng-click="regeneratePassWord()" ng-disabled="regeneratePassWordForm.$invalid">Valider</button>
        </form>
    </div>

</div>
