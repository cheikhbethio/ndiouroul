<div class="row showPoem">
		<div class="blabla row">
			<div class="col-sm-12">
				<span class="index">Auteur :</span>
				<span class="value">{{myProfile.local.lastname}}  &nbsp; {{myProfile.local.firstname}}</span>
			</div>
			<div class="col-sm-12">
				<span class="index">Email :</span>
				<span class="value">{{myProfile.local.email}}</span>
			</div>
			<div class="col-sm-12">
				<span class="index">Login:</span>
				<span class="value">{{myProfile.local.login}}</span>
			</div>
			<div class="col-sm-12">
				<span class="index">Date inscription :</span>
				<span class="value">{{myProfile.local.created_at | date}}</span>
			</div>
			<div class="col-sm-12">
				<span class="index">Phone :</span>
				<span class="value">{{myProfile.local.phone || "non fourni"}}</span>
			</div>
			<div class="col-sm-12">
				<span class="index">Statut :</span>
				<span class="value">{{myProfile.local.status.msg}}</span>
			</div>
	</div>
</div>
