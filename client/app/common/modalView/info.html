<div class="modal-content">
	<div class="modal-header dialog-header-confirm">
		<h4 class="modal-title ng-binding">
			<span class="glyphicon glyphicon-check"></span> Information
		</h4>
	</div>
	<div class="modal-body ng-binding" ng-bind-html-unsafe="msg">{{message}}</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="yes()">OK</button>
	</div>
</div>
