<div class="modal-content pwdModal">
	<div class="modal-header dialog-header-confirm">
		<h4 class="modal-title ng-binding">
			<span class="glyphicon glyphicon-check"></span>
			Entrez votre mon de passe pour proceder à la mise à jour
		</h4>
	</div>
	<div class="modal-body" style="overflow: hidden">

			<form name="pwdForm" class="form-group col-xs-10 col-xs-offset-1 col-sm-10" novalidate>

				<my-info info='info'></my-info>

				<div class="form-group" ng-class="{ 'has-error':
            pwdForm.login.$invalid}">
					<label for="login">Votre identifiant</label>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">@</span>
						<input type="text" class="form-control" name="login" id="login" placeholder="PseudoName" ng-model="credit.login" required>
					</div>
				</div>

				<div class="form-group"  ng-class="{ 'has-error':
            pwdForm.password.$invalid }">
					<label for="password">Votre mot de passe</label>
					<input type="password" class="form-control" name="password"  id="password" placeholder="Mot de passe" ng-model="credit.password" minLength="5"  required>
				</div>
			</form>
	</div>
	<div class="modal-footer">
		<div class="showError pull-left" ng-if="showError">Aucune photo n'a été choisie, veillez annuler ou faire un choix</div>
		<button type="button" class="btn btn-success" ng-disabled="pwdForm.$invalid" ng-click="yes()">Valider</button>
		<button type="button" class="btn btn-default" ng-click="exit()">Annuler</button>
	</div>

</div>
